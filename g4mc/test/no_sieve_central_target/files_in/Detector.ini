#In CREX, there are the standard Hall A scatering chamber, 
# CREX septum block, CREX sieve, CREX HRS_Virtual boundary
#config them in Detector_CREX.ini
SetupCREXGeometry=0;
SetupAPEXGeometry=1;
####################################################################
